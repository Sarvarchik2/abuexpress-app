name: abuexpress_app
description: AbuExpress mobile application with onboarding screens
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/intro/logo.svg
    - lib/assets/intro/box.svg
    - lib/assets/intro/drop.svg
    - lib/assets/intro/world.svg

